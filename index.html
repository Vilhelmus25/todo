<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <h1>Daily To-Do list manager</h1>

    <div class="main">
        <div class="main__date">
            <p class="day">Monday</p>
            <p class="date">2020-01-01</p>

        </div>
        <div class="input">
            <textarea name="" id="input__area" rows="1" placeholder="Take the garbage out"></textarea>
            <button class="input__add">
                <i class="fa fa-plus"></i>
            </button>
        </div>

        <div class="list">
            <img src="./assets/images/Cheers.png" class="cheers"></img>
            <strong>Time to chill! You have no todos.</strong>
        </div>

    </div>

    <script src="./js/todo.js"></script>
</body>

</html>
